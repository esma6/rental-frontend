<table class="table">
    <thead>
      <tr>
        <th>Id</th>
        <th>Car Name</th>
        <th>Customer</th>
        <th>Rent Date</th>
        <th>Return Date</th>
      </tr>
    </thead>
    <tr *ngFor="let rental of rentals">
      <td>{{rental.id}}</td>
      <td>{{rental.carName}}</td>
      <td>{{rental.userName}}</td>
      <td>{{rental.rentDate}}</td>
      <td>{{rental.returnDate}}</td> 
    </tr>
  </table>
