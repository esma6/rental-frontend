<table class="table">
    <thead>
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Status</th>
        <th>Company Name</th>
      </tr>
    </thead>
    <tr *ngFor="let customer of customers">
      <td>{{ customer.id }}</td>
      <td>{{ customer.firstName }}</td>
      <td>{{ customer.lastName }}</td>
      <td>{{ customer.email }}</td>
      <td>{{ customer.status }}</td>
      <td>{{ customer.companyName }}</td>
    </tr>
  </table>
