<div *ngIf="dataLoaded==false" class="spinner-border text-warning" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
<table *ngIf="dataLoaded==true" class="table">
    <thead>
        <tr>
            <th>Id</th>
            <th>Color Name</th>
            <th>Brand Name</th>
            <th>Car Name</th>
            <th>Daily Price</th>
            
        </tr>
    </thead>
    <tr *ngFor = "let car of cars">
        <td>{{car.carId}}</td>
        <td>{{car.colorName}}</td>
        <td>{{car.brandName}}</td>
        <td>{{car.carName}}</td>
        <td>{{car.dailyPrice}}</td>
        

    </tr>
</table>
